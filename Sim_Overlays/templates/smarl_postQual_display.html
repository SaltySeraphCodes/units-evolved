	<script> 
		// loads,parses, and calls all chart creation
		var smarl_data  = [] 
	   // Helper functions
		function findObjectByKey(array, key, value) {
		  for (var i = 0; i < array.length; i++) {
			  if (array[i][key] === value) {
				  return array[i];
			  }
		  }
		  return null;
		}
