	function drawData(data){

		.attr('ry',3)

				color = '#1b70ba' 
			}
			return color}

		.attr("opacity",0.40)

		posText.exit()

		all_elements.push(secondary)


		//Racer Tag (3 letter tag)
		tagText = interactive_chart.selectAll(".tagText")

		tagText.enter()

		.attr("opacity",0)
		.attr('y',function(d,i){

		.attr('font-size','17px')

		.attr('alignment-baseline', 'hanging')
		.transition()
		.attr("x", 62)

		.duration("{{properties.transition_longer}}")
		all_elements.push(tagText)

		.attr("opacity",1)
		.attr("x", 62)
		.attr('y',function(d,i){
			return yScale(d['pos'])

		.attr("opacity",0)
		.attr('y',function(d,i){
			return yScale(d['pos'])
		})

		.remove()

		
		

		// Lap Split
		splitText = interactive_chart.selectAll(".splitText")
		.data(data)

		splitText.enter()
		.append('text')
		.attr('class','splitText racerEl')
		.attr("x", 290)
		.attr('y',function(d,i){
			return yScale(d['pos'])
		})
		.attr("opacity",0)
		.attr('dy',".65em")

          }

      return null;
